<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>FileDemo</title>
</head>
<body>
  <div class="container mt-4" style="width: 50%;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Upload and Download Files</h4>
      </div><br>
      <div class="panel-body">
        <strong>Select files from your computer</strong>
        <div *ngIf="fileStatus.status === 'progress' && fileStatus.percent > 0 && fileStatus.percent != 100">
          <div class="progress mt-3">
            <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100">{{fileStatus.requestType}} {{fileStatus.percent}}%</div>
          </div>
        </div><hr>

        <form enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <div>
                <input type="file" (change)="onUploadFiles($event.target.files)" name="files" id="files" multiple class="form-control">
              </div>
            </div>
          </fieldset>
        </form><br>

        <div *ngIf="fileNames?.length > 0" class="js-upload-finished">
          <h3>Processed files</h3>
          <div *ngFor="let fileName of fileNames" class="list-group mb-2">
            <a class="list-group-item list-group-item-success">
              {{ fileName }}
              <a (click)="onDownloadFiles(fileName)" class="alert-success float-right" style="cursor: pointer;">Download</a>
            </a>
          </div>
        </div>


      </div>
    </div>
  </div>
</body>
</html>
